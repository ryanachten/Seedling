apiVersion: apps/v1
kind: Deployment
metadata:
  name: seedling-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seedling
  template:
    metadata:
      labels:
        app: seedling
    spec:
      containers:
        - name: seedling
          image: ryanachten/seedling
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: TOKENKEY
              valueFrom:
                secretKeyRef: 
                  name: seedling-secrets
                  key: tokenKey
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: seedling-secrets
                  key: dbUrl
